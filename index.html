<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini P2P Chat</title>
</head>
<body>
  <h2>P2P Chat (PeerJS)</h2>

  <div>
    <button id="create">Créer une connexion</button>
    <p>Ton ID : <span id="my-id">-</span></p>
  </div>

  <div>
    <input id="peer-id" placeholder="ID de l'autre joueur" />
    <button id="connect">Rejoindre une connexion</button>
  </div>

  <div>
    <input id="message" placeholder="Message..." />
    <button id="send">Envoyer</button>
  </div>

  <pre id="log"></pre>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const myIdDisplay = document.getElementById('my-id');
    const log = document.getElementById('log');
    const messageInput = document.getElementById('message');
    const username = prompt("Quel est ton nom ?");
    
    const connections = [];
    const MAX_CLIENTS = 5;
    const userNames = new Map(); // connection => username

    let peer = null;

    const logMessage = (msg) => {
      log.textContent += msg + '\n';
    };

    // Création d'une session (host)
    document.getElementById('create').onclick = () => {
      peer = new Peer();

      peer.on('open', (id) => {
        myIdDisplay.textContent = id;
        logMessage("Ton ID: " + id);
      });

      peer.on('connection', (connection) => {
        if (connections.length >= MAX_CLIENTS - 1) {
          connection.close(); // Refuse si trop de gens
          logMessage("Connexion refusée : max atteint.");
          return;
        }
        setupConnection(connection);
      });
    };

    // Rejoindre une session
    document.getElementById('connect').onclick = () => {
      const peerId = document.getElementById('peer-id').value;
      if (!peer) peer = new Peer();

      peer.on('open', () => {
        const conn = peer.connect(peerId);
        setupConnection(conn);
      });
    };

    // Envoi d'un message
    document.getElementById('send').onclick = () => {
      const msg = messageInput.value;
      if (msg.trim() === '') return;

      connections.forEach(c => {
        if (c.open) {
          c.send({ type: "message", text: msg });
        }
      });

      logMessage(`${username}: ${msg}`);
      messageInput.value = '';
    };

    // Configuration d'une connexion
    function setupConnection(connection) {
      connection.on('open', () => {
        connections.push(connection);
        connection.send({ type: "username", name: username });

        connection.on('data', (data) => {
          if (data.type === "username") {
            userNames.set(connection, data.name);
            logMessage(`${data.name} a rejoint la conversation`);
          } else if (data.type === "message") {
            const name = userNames.get(connection) || "Inconnu";
            logMessage(`${name}: ${data.text}`);
          }
        });

        connection.on('close', () => {
          const name = userNames.get(connection) || "Un utilisateur";
          logMessage(`${name} s'est déconnecté.`);
          userNames.delete(connection);
          const index = connections.indexOf(connection);
          if (index !== -1) connections.splice(index, 1);
        });
      });
    }
  </script>
</body>
</html>
